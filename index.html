<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROBRO // LOCK IN</title>
    <style>
        :root { --bg: #050505; --card: #0d0d0d; --accent: #a855f7; --border: #1a1a1a; --text: #ffffff; --text-dim: #555555; }
        body { margin: 0; font-family: 'Courier New', monospace; background: var(--bg); color: var(--text); overflow: hidden; height: 100vh; }
        
        /* Sidebar */
        .sidebar { position: fixed; left: 0; top: 0; bottom: 0; width: 260px; background: #080808; border-right: 1px solid var(--border); transition: 0.4s; z-index: 100; padding: 20px; box-sizing: border-box; }
        .sidebar.collapsed { transform: translateX(-240px); }
        #toggle-btn { background: none; border: 1px solid var(--border); color: var(--text-dim); cursor: pointer; padding: 5px 10px; position: absolute; right: 10px; top: 10px; }
        
        /* Timer */
        .timer-card { background: var(--card); padding: 20px; border: 1px solid var(--border); margin-top: 40px; border-radius: 4px; text-align: center; }
        #timer-display { font-size: 42px; font-weight: bold; color: var(--accent); margin-bottom: 15px; }
        .timer-inputs button { width: 100%; background: var(--accent); color: #fff; border: none; font-weight: bold; cursor: pointer; padding: 10px; }

        /* Main Viewport */
        .viewport { margin-left: 260px; height: 100vh; transition: 0.4s; position: relative; background: #000; }
        .sidebar.collapsed + .viewport { margin-left: 20px; }

        /* Home/Setup View */
        #setup-view { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; padding: 0 50px; }
        .protocol-header { text-align: center; margin-bottom: 30px; }
        .protocol-header h1 { font-size: 2.5rem; letter-spacing: -1px; margin: 0; }
        
        .input-group { border-bottom: 1px solid var(--border); width: 100%; max-width: 450px; display: flex; padding: 10px; margin-bottom: 40px; }
        .input-group input { background: none; border: none; color: white; flex: 1; outline: none; font-family: inherit; }
        .input-group button { background: none; border: none; color: var(--accent); cursor: pointer; font-size: 20px; }

        /* Links Grid */
        .grid-layout { display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; }
        .link-node { width: 130px; height: 90px; background: var(--card); border: 1px solid var(--border); cursor: pointer; border-radius: 4px; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.3s; position: relative; }
        .link-node:hover { border-color: var(--accent); box-shadow: 0 0 15px rgba(168, 85, 247, 0.3); }
        .link-node span { font-size: 9px; color: var(--text-dim); margin-top: 8px; text-transform: uppercase; }

        /* The Internal Browser Window */
        #browser-frame-container { position: absolute; inset: 0; background: #fff; display: none; flex-direction: column; z-index: 50; }
        .browser-toolbar { background: #111; padding: 8px 15px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border); }
        .browser-toolbar button { background: none; border: 1px solid var(--text-dim); color: var(--text-dim); padding: 4px 12px; cursor: pointer; font-size: 10px; }
        .browser-toolbar button:hover { color: #fff; border-color: var(--accent); }
        #browser-frame { flex: 1; border: none; width: 100%; height: 100%; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <aside id="sidebar" class="sidebar">
        <button id="toggle-btn" onclick="toggleSidebar()">[ — ]</button>
        <div class="timer-card">
            <div id="timer-display">25:00</div>
            <div class="timer-inputs">
                <input type="number" id="timer-input" value="25" style="width: 40px; background: #000; color: #fff; border: 1px solid #333;">
                <button onclick="toggleTimer()" id="start-btn">ENGAGE</button>
            </div>
        </div>
        <nav style="margin-top: 30px; display: flex; flex-direction: column; gap: 10px;">
            <button onclick="selectIsland('School')" style="background: none; border: none; color: var(--accent); text-align: left; cursor: pointer;">01. SCHOOL</button>
            <button onclick="selectIsland('Work')" style="background: none; border: none; color: #444; text-align: left; cursor: pointer;">02. WORK</button>
            <button onclick="selectIsland('Break')" style="background: none; border: none; color: #444; text-align: left; cursor: pointer;">03. BREAK</button>
        </nav>
    </aside>

    <main class="viewport">
        <div id="browser-frame-container">
            <div class="browser-toolbar">
                <button onclick="closeInternalBrowser()">← BACK TO PROTOCOL</button>
                <span id="frame-url-label" style="font-size: 10px; color: var(--accent);"></span>
                <div style="width: 100px;"></div>
            </div>
            <iframe id="browser-frame"></iframe>
        </div>

        <section id="setup-view">
            <div class="protocol-header">
                <h1 id="island-title">PROBRO // SCHOOL</h1>
            </div>
            <div class="input-group">
                <input type="text" id="link-input" placeholder="// ADD URL (e.g. wikipedia.org)">
                <button onclick="handleAddLink()">+</button>
            </div>
            <div id="links-container" class="grid-layout"></div>
        </section>
    </main>

    <script>
        let currentIsland = 'School';
        let timeLeft = 25 * 60;
        let timerInterval = null;
        let islandData = JSON.parse(localStorage.getItem('proDataV5')) || { School: ['wikipedia.org'], Work: [], Break: [] };

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('collapsed'); }

        function renderLinks() {
            const container = document.getElementById('links-container');
            container.innerHTML = islandData[currentIsland].map((url, i) => `
                <div class="link-node" onclick="openInternalBrowser('${url}')">
                    <div style="font-size: 18px; color: var(--accent);">[↗]</div>
                    <span>${url.split('.')[0]}</span>
                </div>
            `).join('');
        }

        function openInternalBrowser(url) {
            if (!url.startsWith('http')) url = 'https://' + url;
            
            const frameContainer = document.getElementById('browser-frame-container');
            const frame = document.getElementById('browser-frame');
            const label = document.getElementById('frame-url-label');
            
            // This is the "Magic" - Using a CORS Proxy to bypass security blocks
            const proxyUrl = "https://api.allorigins.win/raw?url=" + encodeURIComponent(url);
            
            label.innerText = url.toUpperCase();
            frameContainer.style.display = 'flex';
            frame.src = proxyUrl;
        }

        function closeInternalBrowser() {
            document.getElementById('browser-frame-container').style.display = 'none';
            document.getElementById('browser-frame').src = "";
        }

        function handleAddLink() {
            const input = document.getElementById('link-input');
            if (input.value) {
                islandData[currentIsland].push(input.value);
                localStorage.setItem('proDataV5', JSON.stringify(islandData));
                renderLinks();
                input.value = '';
            }
        }

        function selectIsland(n) { 
            currentIsland = n; 
            document.getElementById('island-title').innerText = `PROBRO // ${n.toUpperCase()}`; 
            renderLinks(); 
        }

        function toggleTimer() {
            const btn = document.getElementById('start-btn');
            if (timerInterval) { clearInterval(timerInterval); timerInterval = null; btn.innerText = "RESUME"; }
            else {
                btn.innerText = "ABORT";
                timerInterval = setInterval(() => {
                    timeLeft--;
                    let m = Math.floor(timeLeft / 60), s = timeLeft % 60;
                    document.getElementById('timer-display').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
                    if (timeLeft <= 0) { clearInterval(timerInterval); alert("SESSION COMPLETE"); }
                }, 1000);
            }
        }
        renderLinks();
    </script>
</body>
</html>
