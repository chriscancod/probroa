<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROBRO // LOCK IN</title>
    <style>
        :root { --bg: #050505; --card: #0d0d0d; --accent: #a855f7; --border: #1a1a1a; --text: #ffffff; --text-dim: #555555; }
        body { margin: 0; font-family: 'Courier New', monospace; background: var(--bg); color: var(--text); overflow: hidden; height: 100vh; }
        
        .sidebar { position: fixed; left: 0; top: 0; bottom: 0; width: 260px; background: #080808; border-right: 1px solid var(--border); transition: 0.4s; z-index: 100; padding: 20px; box-sizing: border-box; }
        .sidebar.collapsed { transform: translateX(-240px); }
        #toggle-btn { background: none; border: 1px solid var(--border); color: var(--text-dim); cursor: pointer; padding: 5px 10px; position: absolute; right: 10px; top: 10px; }
        
        .timer-card { background: var(--card); padding: 20px; border: 1px solid var(--border); margin-top: 40px; border-radius: 4px; }
        #timer-display { font-size: 42px; font-weight: bold; color: var(--accent); margin-bottom: 15px; }
        .timer-inputs button { width: 100%; background: var(--accent); color: #fff; border: none; font-weight: bold; cursor: pointer; padding: 10px; }

        .viewport { margin-left: 260px; height: 100vh; transition: 0.4s; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .sidebar.collapsed + .viewport { margin-left: 20px; }

        .grid-layout { display: flex; gap: 15px; margin-top: 40px; flex-wrap: wrap; justify-content: center; }
        .link-node { width: 140px; height: 100px; background: var(--card); border: 1px solid var(--border); position: relative; cursor: pointer; border-radius: 4px; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.3s; }
        .link-node:hover { border-color: var(--accent); box-shadow: 0 0 15px rgba(168, 85, 247, 0.3); }
        .link-node span { font-size: 10px; color: var(--text-dim); margin-top: 8px; text-transform: uppercase; }
        
        .input-group { border-bottom: 1px solid var(--border); width: 100%; max-width: 400px; display: flex; padding: 10px; }
        .input-group input { background: none; border: none; color: white; flex: 1; outline: none; }
        .input-group button { background: none; border: none; color: var(--accent); cursor: pointer; font-size: 20px; }

        .delete-btn { position: absolute; top: 5px; right: 5px; background: none; border: none; color: #333; cursor: pointer; }
        .delete-btn:hover { color: red; }
    </style>
</head>
<body>

    <aside id="sidebar" class="sidebar">
        <button id="toggle-btn" onclick="toggleSidebar()">[ — ]</button>
        <div class="timer-card">
            <div id="timer-display">25:00</div>
            <div class="timer-inputs">
                <input type="number" id="timer-input" value="25" style="width: 40px; background: #000; color: #fff; border: 1px solid #333; margin-bottom: 10px;">
                <button onclick="toggleTimer()" id="start-btn">ENGAGE</button>
            </div>
        </div>
        <nav style="margin-top: 30px; display: flex; flex-direction: column; gap: 10px;">
            <button onclick="selectIsland('School')" style="background: none; border: none; color: var(--accent); text-align: left; cursor: pointer;">01. SCHOOL</button>
            <button onclick="selectIsland('Work')" style="background: none; border: none; color: #555; text-align: left; cursor: pointer;">02. WORK</button>
            <button onclick="selectIsland('Break')" style="background: none; border: none; color: #555; text-align: left; cursor: pointer;">03. BREAK</button>
        </nav>
    </aside>

    <main class="viewport">
        <h1 id="island-title">PROBRO // SCHOOL</h1>
        <div class="input-group">
            <input type="text" id="link-input" placeholder="// ADD URL">
            <button onclick="handleAddLink()">+</button>
        </div>
        <div id="links-container" class="grid-layout"></div>
    </main>

    <script>
        let currentIsland = 'School';
        let timeLeft = 25 * 60;
        let timerInterval = null;
        let islandData = JSON.parse(localStorage.getItem('proData')) || { School: ['wikipedia.org'], Work: [], Break: [] };

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('collapsed'); }

        function renderLinks() {
            const container = document.getElementById('links-container');
            container.innerHTML = islandData[currentIsland].map((url, i) => `
                <div class="link-node" onclick="openNode('${url}')">
                    <button class="delete-btn" onclick="removeLink(event, ${i})">×</button>
                    <div style="font-size: 20px; color: var(--accent);">[↗]</div>
                    <span>${url.split('.')[0]}</span>
                </div>
            `).join('');
        }

        function openNode(url) {
            if (!url.startsWith('http')) url = 'https://' + url;
            const popup = window.open(url, '_blank', 'width=1000,height=800,menubar=no,toolbar=no');
            if (!popup || popup.closed || typeof popup.closed == 'undefined') { 
                alert("POPUP BLOCKED: Please click the 'icon' in the URL bar to allow popups for this site.");
            }
        }

        function handleAddLink() {
            const input = document.getElementById('link-input');
            if (input.value) {
                islandData[currentIsland].push(input.value);
                localStorage.setItem('proData', JSON.stringify(islandData));
                renderLinks();
                input.value = '';
            }
        }

        function removeLink(e, i) {
            e.stopPropagation();
            islandData[currentIsland].splice(i, 1);
            localStorage.setItem('proData', JSON.stringify(islandData));
            renderLinks();
        }

        function selectIsland(n) { currentIsland = n; document.getElementById('island-title').innerText = `PROBRO // ${n.toUpperCase()}`; renderLinks(); }

        function toggleTimer() {
            const btn = document.getElementById('start-btn');
            if (timerInterval) { clearInterval(timerInterval); timerInterval = null; btn.innerText = "RESUME"; }
            else {
                btn.innerText = "ABORT";
                timerInterval = setInterval(() => {
                    timeLeft--;
                    let m = Math.floor(timeLeft / 60), s = timeLeft % 60;
                    document.getElementById('timer-display').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
                    if (timeLeft <= 0) { clearInterval(timerInterval); alert("SESSION COMPLETE"); }
                }, 1000);
            }
        }
        renderLinks();
    </script>
</body>
</html>
